<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Enigma Submarino</title>
    <style>
        :root {
            --stone-color: #2c3e50;
            --moss-green: #1b4d3e;
            --water-blue: #002b36;
            --glow-cyan: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--water-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100-vh;
            overflow: hidden;
            color: #ecf0f1;
        }

        /* Fundo de Partículas/Bolhas */
        .ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #004d40 0%, #001a1a 100%);
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Parede de Atlantis */
        .wall-container {
            width: 90%;
            max-width: 800px;
            background: #3a4a4d;
            background-image: 
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png'),
                linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 100%);
            border: 15px solid #222;
            border-image: linear-gradient(#2c3e50, #1a252f) 30;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.5);
            padding: 40px;
            text-align: center;
            position: relative;
            border-radius: 5px;
            /* Efeito de pedra desgastada */
        }

        .wall-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 255, 128, 0.05); /* Musgo leve */
            pointer-events: none;
        }

        h1 {
            font-family: serif;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #bdc3c7;
            text-shadow: 0 0 10px var(--glow-cyan);
            margin-bottom: 30px;
        }

        .instruction {
            font-style: italic;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        /* Slots do Jogo */
        .slots-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .symbol-slot {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.4);
            border: 4px inset #111;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: inset 0 0 20px #000;
        }

        .symbol-slot:active {
            cursor: grabbing;
        }

        .symbol-slot img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
            transition: filter 0.3s;
        }

        .symbol-slot.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        /* Botão */
        .btn-open {
            margin-top: 40px;
            padding: 15px 40px;
            background: #1a252f;
            border: 2px solid var(--glow-cyan);
            color: var(--glow-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .btn-open:hover {
            background: var(--glow-cyan);
            color: #1a252f;
            box-shadow: 0 0 30px var(--glow-cyan);
        }

        .btn-open:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Feedback */
        #message-box {
            margin-top: 20px;
            height: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .success { color: #2ecc71; text-shadow: 0 0 10px #2ecc71; }
        .error { color: #e74c3c; text-shadow: 0 0 10px #e74c3c; }

        /* Animação da Porta Abrindo */
        .door-animation {
            animation: openDoor 2s forwards ease-in-out;
        }

        @keyframes openDoor {
            0% { transform: scale(1); opacity: 1; filter: brightness(1); }
            100% { transform: scale(1.5); opacity: 0; filter: brightness(3) blur(10px); }
        }

        @media (max-width: 600px) {
            .symbol-slot {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="ocean-bg" id="bubbles"></div>

    <div class="wall-container" id="mainWall">
        <h1>Codigo Submarino</h1>
        <p class="instruction">Repreposicione os selos antigos na ordem sagrada para abrir o caminho.</p>
        
        <div class="slots-area" id="slotsArea">
            <!-- Slots serão gerados via JS -->
        </div>

        <div id="message-box"></div>

        <button class="btn-open" onclick="checkOrder()">Ativar Mecanismo</button>
    </div>

    <script>
        // Configuração dos Símbolos
        const ALL_SYMBOLS = [
            { id: 1, src: 's1.png' },
            { id: 2, src: 's2.png' },
            { id: 3, src: 's3.png' },
            { id: 4, src: 's4.png' },
            { id: 5, src: 's5.png' },
            { id: 6, src: 's6.png' },
            { id: 7, src: 's7.png' }
        ];

        let selectedSymbols = [];

        // Inicializar bolhas de fundo
        function createBubbles() {
            const container = document.getElementById('bubbles');
            for (let i = 0; i < 20; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 40 + 10 + 'px';
                b.style.width = size;
                b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDelay = Math.random() * 5 + 's';
                b.style.animationDuration = Math.random() * 5 + 10 + 's';
                container.appendChild(b);
            }
        }

        // Iniciar Jogo
        function initGame() {
            // Selecionar 4 símbolos aleatórios
            const shuffled = [...ALL_SYMBOLS].sort(() => 0.5 - Math.random());
            selectedSymbols = shuffled.slice(0, 4);
            
            // Embaralhar a ordem inicial para o jogador
            const displayOrder = [...selectedSymbols].sort(() => 0.5 - Math.random());
            
            renderSlots(displayOrder);
        }

        function renderSlots(items) {
            const area = document.getElementById('slotsArea');
            area.innerHTML = '';
            
            items.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'symbol-slot';
                slot.draggable = true;
                slot.dataset.id = item.id;
                slot.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = `Símbolo ${item.id}`;
                img.onerror = () => { img.src = `https://via.placeholder.com/100?text=S${item.id}`; };
                
                slot.appendChild(img);
                
                // Eventos de Drag and Drop
                slot.addEventListener('dragstart', handleDragStart);
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragend', handleDragEnd);
                
                area.appendChild(slot);
            });
        }

        let dragSrcEl = null;

        function handleDragStart(e) {
            this.classList.add('dragging');
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            e.dataTransfer.setData('symbol-id', this.dataset.id);
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();

            if (dragSrcEl !== this) {
                // Troca o conteúdo visual e o ID dos datasets
                const targetId = this.dataset.id;
                const sourceId = e.dataTransfer.getData('symbol-id');

                dragSrcEl.innerHTML = this.innerHTML;
                dragSrcEl.dataset.id = targetId;

                this.innerHTML = e.dataTransfer.getData('text/html');
                this.dataset.id = sourceId;
            }
            return false;
        }

        function handleDragEnd() {
            const slots = document.querySelectorAll('.symbol-slot');
            slots.forEach(s => s.classList.remove('dragging'));
        }

        function checkOrder() {
            const slots = document.querySelectorAll('.symbol-slot');
            const currentIds = Array.from(slots).map(s => parseInt(s.dataset.id));
            const msgBox = document.getElementById('message-box');
            
            // A ordem correta é os IDs selecionados em ordem crescente
            const correctIds = [...currentIds].sort((a, b) => a - b);
            
            const isCorrect = currentIds.every((val, index) => val === correctIds[index]);

            if (isCorrect) {
                msgBox.innerHTML = '<span class="success">OS MECANISMOS SE ENCAIXAM! A PORTA SE ABRE...</span>';
                document.querySelector('.btn-open').disabled = true;
                
                // Efeito de vitória
                setTimeout(() => {
                    document.getElementById('mainWall').classList.add('door-animation');
                    setTimeout(() => {
                        alert("Com um estrondo, a porta começa a deslizar para baixo revelando o que tem a frente!");
                        location.reload();
                    }, 2000);
                }, 1000);
            } else {
                msgBox.innerHTML = '<span class="error">NADA ACONTECE. A ORDEM PARECE INCORRETA.</span>';
                // Tremer a parede
                const wall = document.getElementById('mainWall');
                wall.style.transform = 'translateX(5px)';
                setTimeout(() => wall.style.transform = 'translateX(-5px)', 50);
                setTimeout(() => wall.style.transform = 'translateX(0)', 100);
            }
        }

        window.onload = () => {
            createBubbles();
            initGame();
        };
    </script>
</body>
</html>
