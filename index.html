<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Enigma submarino</title>
    <style>
        :root {
            --stone-color: #2c3e50;
            --moss-green: #1b4d3e;
            --water-blue: #002b36;
            --glow-cyan: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--water-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #ecf0f1;
            touch-action: none;
        }

        /* Fundo de Partículas/Bolhas */
        .ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #004d40 0%, #001a1a 100%);
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Parede de Atlantis */
        .wall-container {
            width: 98%;
            max-width: 800px;
            background: #3a4a4d;
            background-image: 
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png'),
                linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 100%);
            border: 10px solid #222;
            border-image: linear-gradient(#2c3e50, #1a252f) 30;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.5);
            padding: 20px 10px;
            text-align: center;
            position: relative;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .wall-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 255, 128, 0.05);
            pointer-events: none;
        }

        h1 {
            font-family: serif;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #bdc3c7;
            text-shadow: 0 0 10px var(--glow-cyan);
            margin: 0 0 10px 0;
        }

        .instruction {
            font-size: 0.85rem;
            font-style: italic;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        /* Slots do Jogo */
        .slots-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 5px;
            flex-wrap: nowrap; /* Força uma única linha */
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .symbol-slot {
            flex: 0 1 22%; /* Permite encolher mas não crescer demais, base 22% */
            aspect-ratio: 1 / 1;
            max-width: 110px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px inset #111;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: inset 0 0 15px #000;
            user-select: none;
        }

        .symbol-slot:active {
            cursor: grabbing;
        }

        .symbol-slot img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            pointer-events: none; /* Crucial para o drop funcionar no slot e não na imagem */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
        }

        .symbol-slot.dragging {
            opacity: 0.4;
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-cyan);
            z-index: 10;
        }

        /* Botão */
        .btn-open {
            margin-top: 25px;
            padding: 12px 35px;
            background: #1a252f;
            border: 2px solid var(--glow-cyan);
            color: var(--glow-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            font-size: 0.9rem;
        }

        .btn-open:hover {
            background: var(--glow-cyan);
            color: #1a252f;
            box-shadow: 0 0 30px var(--glow-cyan);
        }

        .btn-open:disabled {
            border-color: #444;
            color: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        #message-box {
            margin-top: 15px;
            min-height: 25px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .success { color: #2ecc71; text-shadow: 0 0 10px #2ecc71; }
        .error { color: #e74c3c; text-shadow: 0 0 10px #e74c3c; }

        .door-animation {
            animation: openDoor 2s forwards ease-in-out;
        }

        @keyframes openDoor {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; filter: brightness(3) blur(15px); }
        }
    </style>
</head>
<body>

    <div class="ocean-bg" id="bubbles"></div>

    <div class="wall-container" id="mainWall">
        <h1>Porta submarina</h1>
        <p class="instruction">Posicione os símbolos na ordem correta.</p>
        
        <div class="slots-area" id="slotsArea">
            <!-- Slots gerados via JS -->
        </div>

        <div id="message-box"></div>

        <button class="btn-open" onclick="checkOrder()">Ativar Mecanismo</button>
    </div>

    <script>
        const ALL_SYMBOLS = [
            { id: 1, src: 's1.png' },
            { id: 2, src: 's2.png' },
            { id: 3, src: 's3.png' },
            { id: 4, src: 's4.png' },
            { id: 5, src: 's5.png' },
            { id: 6, src: 's6.png' },
            { id: 7, src: 's7.png' }
        ];

        let dragSrcEl = null;

        function createBubbles() {
            const container = document.getElementById('bubbles');
            for (let i = 0; i < 15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 25 + 10 + 'px';
                b.style.width = size;
                b.style.height = size;
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDelay = Math.random() * 5 + 's';
                b.style.animationDuration = Math.random() * 6 + 8 + 's';
                container.appendChild(b);
            }
        }

        function initGame() {
            const shuffled = [...ALL_SYMBOLS].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 4);
            const displayOrder = [...selected].sort(() => 0.5 - Math.random());
            renderSlots(displayOrder);
        }

        function renderSlots(items) {
            const area = document.getElementById('slotsArea');
            area.innerHTML = '';
            
            items.forEach((item) => {
                const slot = document.createElement('div');
                slot.className = 'symbol-slot';
                slot.draggable = true;
                slot.dataset.id = item.id;
                
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = `S${item.id}`;
                img.onerror = () => { img.src = `https://via.placeholder.com/100/002b36/00f2ff?text=S${item.id}`; };
                
                slot.appendChild(img);
                
                // Desktop
                slot.addEventListener('dragstart', handleDragStart);
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('drop', handleDrop);
                slot.addEventListener('dragend', handleDragEnd);
                
                // Mobile
                slot.addEventListener('touchstart', handleTouchStart, {passive: false});
                slot.addEventListener('touchmove', handleTouchMove, {passive: false});
                slot.addEventListener('touchend', handleTouchEnd);
                
                area.appendChild(slot);
            });
        }

        function swapElements(src, target) {
            if (!src || !target || src === target) return;
            
            const tempHtml = src.innerHTML;
            const tempId = src.dataset.id;

            src.innerHTML = target.innerHTML;
            src.dataset.id = target.dataset.id;

            target.innerHTML = tempHtml;
            target.dataset.id = tempId;
        }

        // --- HANDLERS DESKTOP ---
        function handleDragStart(e) {
            this.classList.add('dragging');
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            // Necessário para o Firefox
            e.dataTransfer.setData('text/plain', ''); 
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            if (e.preventDefault) e.preventDefault();
            
            // Garante que estamos pegando o slot mesmo se soltar na borda
            const target = e.target.closest('.symbol-slot');
            if (target) swapElements(dragSrcEl, target);
            return false;
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
        }

        // --- HANDLERS MOBILE ---
        function handleTouchStart(e) {
            dragSrcEl = this;
            this.classList.add('dragging');
        }

        function handleTouchMove(e) {
            // Prevenir scroll durante o movimento
            if (e.cancelable) e.preventDefault();
        }

        function handleTouchEnd(e) {
            this.classList.remove('dragging');
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetSlot = target?.closest('.symbol-slot');
            
            if (targetSlot && targetSlot !== this) {
                swapElements(this, targetSlot);
            }
        }

        function checkOrder() {
            const slots = document.querySelectorAll('.symbol-slot');
            const currentIds = Array.from(slots).map(s => parseInt(s.dataset.id));
            const msgBox = document.getElementById('message-box');
            
            const sortedIds = [...currentIds].sort((a, b) => a - b);
            const isCorrect = currentIds.every((val, index) => val === sortedIds[index]);

            if (isCorrect) {
                msgBox.innerHTML = '<span class="success">OS SELOS REAGEM! O PORTAL SE ABRE...</span>';
                document.querySelector('.btn-open').disabled = true;
                
                setTimeout(() => {
                    document.getElementById('mainWall').classList.add('door-animation');
                    setTimeout(() => {
                        alert("Você provou sua sabedoria e abriu a porta!");
                        location.reload();
                    }, 2000);
                }, 800);
            } else {
                msgBox.innerHTML = '<span class="error">OS SÍMBOLOS PERMANECEM INERTES. REORDENE-OS.</span>';
                const wall = document.getElementById('mainWall');
                wall.style.transform = 'translateX(5px)';
                setTimeout(() => wall.style.transform = 'translateX(-5px)', 50);
                setTimeout(() => wall.style.transform = 'translateX(0)', 100);
            }
        }

        window.onload = () => {
            createBubbles();
            initGame();
        };
    </script>
</body>
</html>
